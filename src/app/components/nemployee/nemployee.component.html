<div class="container-fluid">
  <div class="row title card">
    <h1 style="margin-left: 15px;">New Employee</h1>
  </div>

  <div class="row card">
    <form [formGroup]="EmployeeForm" 
          (ngSubmit)="onSubmit()"
          class="form">

          <div class="float-left">
                <div class="inputForm">
                  <label>Name:</label>
                  <input type="text"
                          formControlName="name"
                          class="inputs">
                </div>
                <div class="inputForm">
                  <Label>Dob: </Label>
                  <input type="date"
                          formControlName="dob"
                          class="inputs"> 
                </div>

                <div formGroupName="country">
                    <div class="dropdown dropright inputForm">
                      <label>Country:</label>
                      <button type="button"
                              class="btn btn-primary dropdown-toggle inputs"
                              data-toggle="dropdowm">COUNTRY
                      </button>
                      <div class="dropdown-menu"
                          *ngFor="let country of countries">
                          <div class="dropdown-item"
                                formControlName="name"
                                ngDefaultControl>
                                {{country.name}}
                          </div>

                      </div>
                    </div>
                </div>

                <div class="inputForm">
                  <label>User Name:</label>
                    <input type="text"
                            formControlName="username"
                            class="inputs"> 
                </div>

                <div class="inputForm">
                  <label>Hire Date</label>
                    <input type="date"
                            formControlName="hiredate"
                            class="inputs"> 
                </div>

                <div class="inputForm">
                  <label class="form-check-label">
                    Status: 
                  </label>
                  <input type="checkbox"
                          checked
                          formControlName="status">
                </div>

                
          </div>

          <div class="float-left">

              <div formGroupName="area">
                <div class="inputForm">
                    <label>Area: </label>
                    <div class="btn-group"
                          role="group"
                          aria-label="Basic example"
                          *ngFor="let a of areas">
                          
                      <button type="button" 
                              class="btn btn-secondary inputs" 
                              formControlName="name"
                              (change)="areaSelected(a.id)"
                              ngDefaultControl>
                              {{a.name}}
                      </button>
                    </div>
                </div>
                
              </div>
              

              <div formGroupName="jobtitle">
                  <div class="dropdown dropright inputForm">
                    <label>Job Title: </label>
                    <button   class="btn btn-primary dropdown-toggle inputs"
                              type="button" 
                              data-toggle="dropdown"
                              [disabled] = "!isAreaActive"
                              (change)="changeRate(job.id)">
                              Job Title 
                              <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu"
                          *ngFor="let job of jobs">
                      <div class="dropdown-item"
                            formControlName="name"
                            ngDefaultControl>
                            {{job.name}}
                      </div>
                    </div>
                  </div>
              </div>
                
              <div class="inputForm">
                  <label>Tip Rate: </label>
                  <input type="number"
                          formControlName="tiprate"
                          [disabled]="!isSelectCorrect"
                          class="inputs">
              </div>


          </div>
      
      

    </form>

  </div>


</div>
