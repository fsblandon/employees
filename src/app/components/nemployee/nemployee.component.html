<div class="container-fluid">
  <div class="row title">
    <h1 style="margin-left: 15px;">New Employee</h1>
  </div>

  <div class="row">
    <form [formGroup]="EmployeeForm" 
          (ngSubmit)="onSubmit()">
      <div class="col-md-6 inputForm">
        <input type="text"
                placeholder="Name"
                formControlName="name"> 
      </div>
      <div class="col-md-6 inputForm">
        <input type="text"
                placeholder="Dob" 
                formControlName="dob"> 
      </div>

    </form>

  </div>


</div>
